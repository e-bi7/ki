<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リピート特典フォトグリーティング</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 1em;
    }

    img {
      width: 95%;
      height: auto;
      margin: 0 0 20px 0;
    }

    h2 {
      font-size: 1.8em;
      margin: 0.5em 0 0.2em;
    }

    h3 {
      font-size: 1.2em;
      font-weight: normal;
      margin: 0.2em 0 1em;
    }

    #copyText {
      background-color: #f0f8ff;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.8em;
      font-weight: bold;
      display: inline-block;
      margin: 20px 0;
    }

    .btn {
      display: block;
      width: 95%;
      padding: 12px;
      margin: 10px auto;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn {
      background-color: #28a745;
      color: white;
    }

    .line-btn {
      background-color: #009900;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .close-btn {
      background-color: #444;
      color: white;
    }

    .lineNotice,
    #notice {
      max-width: 90%;
      margin: 0 auto 20px;
      font-size: 1em;
      color: #555;
      text-align: left;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <img src="https://e-bi7.github.io/ki/logo11.png" alt="ロゴ">

  <h2>ご来場ありがとうございます</h2>
  <h3>6月21日 江戸花魁奇譚</h3>
  <h3>フォトグリーティング 参加の合言葉はこちら</h3>

  <div id="copyText">ornpg</div>

  <a id="lineShareBtn" class="btn line-btn" href="#" target="_blank">
    合言葉をLINEに送る
  </a>

  <div class="lineNotice">
    ・上記のボタンをタップすると、LINEの画面が開きます。<br>
    ・送信先一覧から「イマーシブ・フォート東京」を選び、「転送」をタップすると、合言葉を入力できます。
  </div>

  <button class="btn close-btn" onclick="closePage()">今日は参加しない</button>

  <div class="lineNotice">
    ・上記のボタンをタップすると、この画面を閉じます。
  </div>

  <h3>ご参加の確認事項</h3>
  <div class="lineNotice">
    ※なんか下に余白<br>
    ※<br>
  </div>

  <script>
    // 合言葉をLINEメッセージURLに含める
    window.onload = function() {
      const text = document.getElementById("copyText").innerText;
      const encodedText = encodeURIComponent(text);
      const lineUrl = "https://line.me/R/msg/text/?" + encodedText;
      document.getElementById("lineShareBtn").href = lineUrl;
    };

    function closePage() {
      window.close();
      setTimeout(() => {
        alert("このページを閉じることができませんでした。\nブラウザの戻るボタンを押してください。");
      }, 500);
    }
  </script>

</body>
</html>
