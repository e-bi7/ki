<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LINEで送れるページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    img {
      width: 90%;
      height: auto;
      margin-bottom: 20px;
    }
    #copyText {
      background-color: #f0f8ff;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.5em;
      display: inline-block;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .line-btn {
      background-color: #00c300;
      color: white;
      text-decoration: none;
    }
    .close-btn {
      background-color: #dc3545;
      color: white;
    }
    #notice {
      margin-top: 15px;
      color: #555;
      font-size: 0.9em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <h2>テキストをコピーまたはLINEで送る</h2>

  <img src="https://e-bi7.github.io/ki/logo11.png" alt="ロゴ" />

  <div id="copyText">apple</div>

  <br />

  <!-- 「コピーする」ボタンは削除 -->

  <a id="lineShareBtn" class="btn line-btn" href="#" target="_blank">LINEで送る</a>

  <br />

  <button class="btn close-btn" onclick="closePage()">このページを閉じる</button>

  <div id="notice">
    ※このページはスマホでの閲覧を想定しています。<br>
    ※「このページを閉じる」ボタンが正常に動作しない場合は、ブラウザの戻るボタンをお使いください。<br>
    ※LINEアプリがインストールされていないと、LINEで送れません。
  </div>

  <script>
    window.onload = function () {
      const text = document.getElementById("copyText").innerText;
      const encodedText = encodeURIComponent(text);
      const lineUrl = "https://liff.line.me/2006933903-WNYmyPNm?sl=708a4c8e27" + encodedText;
      document.getElementById("lineShareBtn").href = lineUrl;
    };

    function closePage() {
      // ページを閉じる（ほとんどのブラウザで動作するが制限あり）
      window.close();

      // 動作しない場合のためにアラート表示
      setTimeout(() => {
        alert("このページを閉じることができませんでした。\nブラウザの戻るボタンを押してください。");
      }, 500);
    }
  </script>

</body>
</html>
