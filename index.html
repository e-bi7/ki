<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LINEで送れるページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    img {
      width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    #copyText {
      background-color: #f0f8ff;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 2em; /* 大きく */
      font-weight: bold; /* 太字 */
      display: inline-block;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .line-btn {
      background-color: #007a00; /* ちょっと暗めの緑 */
      color: white;
      text-decoration: none;
      font-size: 1.3em; /* 文字を少し大きく */
    }
    .close-btn {
      background-color: #555555; /* 濃いめのグレー */
      color: white;
    }
    #notice {
      margin-top: 15px;
      color: #555;
      font-size: 0.9em;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <img src="https://e-bi7.github.io/ki/logo11.png" alt="ロゴ" />

  <h2>ご来場ありがとうございます</h2>

  <div id="copyText">apple</div>

  <br />

  <a id="lineShareBtn" class="btn line-btn" href="#" target="_blank">LINEで送る</a>

  <br />

  <button class="btn close-btn" onclick="closePage()">このページを閉じる</button>

  <div id="notice">
    ※このページはスマホでの閲覧を想定しています。<br>
    ※「このページを閉じる」ボタンが正常に動作しない場合は、ブラウザの戻るボタンをお使いください。<br>
    ※LINEアプリがインストールされていないと、LINEで送れません。
  </div>

  <script>
    window.onload = function () {
      const text = document.getElementById("copyText").innerText;
      const encodedText = encodeURIComponent(text);
      const lineUrl = "https://line.me/R/msg/text/?" + encodedText;
      document.getElementById("lineShareBtn").href = lineUrl;
    };

    function closePage() {
      window.close();
      setTimeout(() => {
        alert("このページを閉じることができませんでした。\nブラウザの戻るボタンを押してください。");
      }, 500);
    }
  </script>

</body>
</html>
