<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LINEで送れるページ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    img {
      width: 95%;
      height: auto;
      margin-bottom: 20px;
    }
    #copyText {
      background-color: #f0f8ff;
      color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 2em;
      font-weight: bold;
      display: inline-block;
      margin: 20px 0;
    }
    .btn {
      display: block; /* ブロックにして幅を効かせる */
      width: 95vw; /* 画面幅の95% */
      max-width: 400px; /* 幅の最大値 */
      padding: 10px 0;
      margin: 10px auto; /* 中央寄せ */
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-sizing: border-box; /* パディング込みで幅計算 */
    }
    .copy-btn {
      background-color: #28a745;
      color: white;
    }
    .line-btn {
      background-color: #007a00;
      color: white;
      text-decoration: none;
      font-size: 1.3em;
    }
    .close-btn {
      background-color: #555555;
      color: white;
    }
    #lineNotice {
      max-width: 400px;
      margin: 0 auto 20px;
      font-size: 0.9em;
      color: #555;
      text-align: left;
      line-height: 1.4em;
    }
    #notice {
      max-width: 400px;
      margin: 0 auto;
      color: #555;
      font-size: 0.9em;
      text-align: left;
      line-height: 1.4em;
    }
  </style>
</head>
<body>

  <img src="https://e-bi7.github.io/ki/logo11.png" alt="ロゴ" />

  <h2>ご来場ありがとうございます</h2>

  <div id="copyText">apple</div>

  <button class="btn copy-btn" onclick="copyWord()">コピーする</button>

  <a id="lineShareBtn" class="btn line-btn" href="#" target="_blank">LINEで送る</a>

  <!-- 「LINEで送る」の下の注意文 -->
  <div id="lineNotice">
    ・LINEアプリがインストールされていない場合は送れません。<br>
    ・スマホからアクセスしてください。
  </div>

  <button class="btn close-btn" onclick="closePage()">このページを閉じる</button>

  <div id="notice">
    ※このページはスマホでの閲覧を想定しています。<br>
    ※「このページを閉じる」ボタンが正常に動作しない場合は、ブラウザの戻るボタンをお使いください。
  </div>

  <script>
    window.onload = function () {
      const text = document.getElementById("copyText").innerText;
      const encodedText = encodeURIComponent(text);
      const lineUrl = "https://line.me/R/msg/text/?" + encodedText;
      document.getElementById("lineShareBtn").href = lineUrl;
    };

    function copyWord() {
      const text = document.getElementById("copyText").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました！");
      });
    }

    function closePage() {
      window.close();
      setTimeout(() => {
        alert("このページを閉じることができませんでした。\nブラウザの戻るボタンを押してください。");
      }, 500);
    }
  </script>

</body>
</html>
